<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Understudy YouTube Embed</title>
    <script src="http://swfobject.googlecode.com/svn/tags/rc3/swfobject/src/swfobject.js" type="text/javascript"></script>
    <script type="text/javascript">

      var playerIsReady = false;
      var videoid = 0;

      function onYouTubePlayerReady(playerid) 
      {
        playerIsReady = true;
        if( videoid != 0 ) loadNewVideo(videoid,0);
      }

      function enqueueVideo(id)
      {
        videoid = id;
        if( playerIsReady ) loadNewVideo( videoid, 0);
      }

      function loadNewVideo(id, startSeconds) 
      {
        if (document.player) 
        {
          document.player.loadVideoById(id, parseInt(startSeconds));
        }
      }

    </script>
  </head>
  <body id="page" width="100%" height="100%" style="border: none; margin: none; padding: none; background: black;">
    <div id="ytapiplayer" width="100%" height="100%" style="border: none; margin: none; padding: none">
      You need Flash player 8+ and JavaScript enabled to view this video.
    </div>
    <script type="text/javascript">
      // <![CDATA[

      // allowScriptAccess must be set to allow the Javascript from one 
      // domain to access the swf on the youtube domain
      var params = { allowScriptAccess: "always", bgcolor: "#cccccc", allowfullscreen: "true" };
      // this sets the id of the object or embed tag to 'mydocument.player'.
      // You then use this id to access the swf and make calls to the player's API
      var atts = { id: "player" };
      swfobject.embedSWF("http://www.youtube.com/apiplayer?enablejsapi=1&playerapiid=ytplayer", 
                         "ytapiplayer", "100%", "100%", "8", null, null, params, atts);
      //]]>
    </script>
  </body>
</html>
